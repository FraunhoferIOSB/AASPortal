<div id="start-container" class="container-fluid">
    <div class="row mt-1">
        <div class="d-flex flex-row">
            <div class="border border-secondary rounded p-1">
                <fhg-img [height]="88" [width]="88" [src]="(thumbnail | async)!" alt="assets/resources/aas.svg" />
            </div>
            <div class="d-flex flex-row ps-1">
                <div class="d-flex flex-column">
                    <div class="fw-bold text-end small text-nowrap" translate>LABEL_ENDPOINT</div>
                    <div class="fw-bold text-end small text-nowrap" translate>LABEL_AAS_ID_SHORT</div>
                    <div class="fw-bold text-end small text-nowrap" translate>LABEL_AAS_ID</div>
                    <div class="fw-bold text-end small text-nowrap" translate>LABEL_VERSION</div>
                    <div class="fw-bold text-end small text-nowrap" translate>LABEL_ASSET_ID</div>
                </div>
                <div class="d-flex flex-column flex-grow-1 ps-1">
                    <div class="small text-nowrap">{{address | async}}</div>
                    <div class="small text-nowrap">{{idShort | async}}</div>
                    <div class="small text-nowrap">{{id | async}}</div>
                    <div class="small text-nowrap">{{version | async}}</div>
                    <div class="small text-nowrap">{{assetId | async}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <fhg-aas-tree #aasTree [state]="state | async" [search]="search" [document]="document | async"
            [(selected)]="selectedElements">
        </fhg-aas-tree>
    </div>
</div>

<ng-template #aasToolbar>
    <div class="btn-group me-2">
        <button type="button" class="btn btn-primary" (click)="play()" [disabled]="(canPlay | async) === false">
            <i class="bi bi-play-fill"></i>
        </button>
        <button type="button" class="btn btn-primary" (click)="stop()" [disabled]="(canStop | async) === false">
            <i class="bi bi-stop-fill"></i>
        </button>
    </div>
    <div class="input-group me-2">
        <select #select class="form-select" [(ngModel)]="dashboardPage">
            @for (option of (dashboardPages | async); track option) {
            <option [ngValue]="option">{{option}}</option>
            }
        </select>
        <button type="button" class="btn btn-primary" (click)="addToDashboard('Line')"
            [disabled]="!canAddToDashboard">
            <i class="bi bi-graph-up"></i>
        </button>
        <button type="button" class="btn btn-primary" (click)="addToDashboard('BarVertical')"
            [disabled]="!canAddToDashboard">
            <i class="bi bi-bar-chart-line-fill"></i>
        </button>
    </div>
    <div class="btn-group me-2" [hidden]="(readOnly | async) === true">
        <button type="button" class="btn btn-primary" (click)="synchronize()"
            [disabled]="(canSynchronize | async) === false">
            <i class="bi bi-arrow-repeat"></i>
        </button>
    </div>
    <div class="btn-group me-2">
        <button type="button" class="btn btn-primary" (click)="downloadDocument()">
            <i class="bi bi-download"></i>
        </button>
    </div>
    <div class="btn-group me-2" [hidden]="(readOnly | async) === true">
        <button type="button" class="btn btn-primary" (click)="undo()" [disabled]="canUndo === false">
            <i class="bi bi-arrow-90deg-left"></i>
        </button>
        <button type="button" class="btn btn-primary" (click)="redo()" [disabled]="canRedo === false">
            <i class="bi bi-arrow-90deg-right"></i>
        </button>
    </div>
    <div class="btn-group me-2" [hidden]="(readOnly | async) === true">
        <button type="button" class="btn btn-primary" (click)="newElement()" [disabled]="!canNewElement">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button type="button" class="btn btn-primary" (click)="editElement()" [disabled]="!canEditElement">
            <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteElement()" [disabled]="!canDeleteElement">
            <i class="bi bi-trash"></i>
        </button>
    </div>
    <div class="input-group flex-grow-1 me-2">
        <div class="input-group-text"><i class="bi bi-search"></i></div>
        <input #textInput type="text" class="form-control" [value]="search | async"
            [placeholder]="'PLACEHOLDER_FILTER' | translate" (input)="applySearch(textInput.value)">
        <button type="button" class="btn btn-primary" (click)="aasTree.findNext()">
            <i class="bi bi-chevron-down"></i>
        </button>
        <button type="button" class="btn btn-primary" (click)="aasTree.findPrevious()">
            <i class="bi bi-chevron-up"></i>
        </button>
    </div>
</ng-template>
