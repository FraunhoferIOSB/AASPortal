version: "3"

services:
  mongo:
    image: mongo
    container_name: aasportal-users
    restart: always
    ports:
      - 27017:27017
    volumes:
      - /data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
