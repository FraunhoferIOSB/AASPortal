<form (ngSubmit)="submit()" #loginForm="ngForm">
    <div class="modal-header">
        <h5 class="modal-title text-info">
            <i class="bi bi-person-circle"></i>
            <span class="ms-2" translate>CAPTION_LOGIN</span>
        </h5>
        <button type="button" class="btn-close" (click)="cancel()" aria-label="Cancel"></button>
    </div>
    <div class="modal-body">
        @for (message of messages; track message) {
        <ngb-toast [class]="message.classname + ' mb-3'" [autohide]="message.autohide" [delay]="message.delay">
            <div class="d-flex">{{message.text}}</div>
        </ngb-toast>
        }
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="intputLoginEMail" [(ngModel)]="userId" name="userId"
                placeholder="example@email.com">
            <label for="intputLoginEMail" translate>LABEL_EMAIL</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputLoginPassword" [(ngModel)]="password" name="password"
                placeholder="name">
            <label for="inputLoginPassword" translate>LABEL_PASSWORD</label>
        </div>
        @if (!passwordPerEMail) {
        <div class="form-check mb-3">
            <label class="form-check-label" for="stayLoggedIn" translate>LABEL_STAY_LOGGED_IN</label>
            <input class="form-check-input" type="checkbox" id="stayLoggedIn" [(ngModel)]="stayLoggedIn"
                name="stayLoggedIn">
        </div>
        }
        @else {
        <div class="mb-3">
            <a href="javascript:void(0);" (click)="resetPassword()" translate>CMD_RESET_PASSWORD</a>
        </div>
        }
        <div class="mb-3">
            <a href="javascript:void(0);" (click)="registerUser()" translate>CMD_REGISTER_USER</a>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" translate>CMD_LOGIN</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()" translate>CMD_CANCEL</button>
    </div>
</form>
