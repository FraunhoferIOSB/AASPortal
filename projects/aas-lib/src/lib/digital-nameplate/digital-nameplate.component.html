@for (nameplate of nameplates(); track nameplate) {
  <div class="container border rounded">
    <div class="row">
      <div class="col">
        <span>{{nameplate.serialNumber}}</span>
      </div>
      <div class="col">
        <span>{{nameplate.productCountryOfOrigin}}</span><span>-</span><span>{{nameplate.yearOfConstruction}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span>{{nameplate.manufacturerName}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span>{{nameplate.street}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span>{{nameplate.countryCode}}</span><span>-</span><span>{{nameplate.zip}}</span><span>&nbsp;</span><span>{{nameplate.cityTown}}</span>
      </div>
    </div>
  </div>
}
