@for (message of notify.messages; track message) {
  <ngb-toast [class]="message.classname" [autohide]="message.autohide"
  [delay]="message.delay" (hidden)="notify.remove(message)" header="{{message.header}}">{{message.text}}</ngb-toast>
}
